<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="shopping-list"></div>
    <header>
      <load src="./partials/header.html" />
    </header>
    <main>
      <div class="shopping-list container">
        <div class="support-wrapper desktop-only">
          <div class="support-title">
            <span class="support-paragraph">Support Ukraine</span>
            <svg class="ukraine-emblem" width="20" height="32">
              <use href="./images/icon.svg#icon-Vector-emblem"></use>
            </svg>
          </div>
          <div class="swiper-container">
            <div class="swiper">
              <div class="swiper-wrapper"></div>
            </div>
          </div>
          <button
            class="support-swiper-btn"
            type="button"
            aria-label="Scroll more funds"
          >
            <svg class="swiper-button-icon">
              <use href="./images/icon.svg#icon-fi-rr-angle-small-left"></use>
            </svg>
          </button>
        </div>
        <div class="main-content-shopping-list">
          <div class="marcup">
            <h1 class="name-category"></h1>
            <div class="container-loader">
              <span class="loader"></span>
            </div>
            <div class="empty-shop-list">
              <p class="shoplist-error-text">
                This page is empty, add some books and proceed to order.
              </p>
              <div class="shoplist-error-books">
                <img
                  src="./images/shopping-list/books-dt-2x.png"
                  alt="isEmpty"
                />
              </div>
            </div>
            <ul class="list-books-shopping"></ul>
            <ul class="ul-pagination"></ul>
          </div>
        </div>
      </div>
    </main>
    <load src="partials/sign-up.html" />
    <script src="shopping-list.js" type="module"></script>
  </body>
</html>
